<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="manifest" href="/manifest.json" />
    <script src="src/index.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>ColetaPARA - Grid style</title>
  </head>
  <body>
    <div id="main">
      <div class="topbar">
        <div id="score">0000</div>
        <div id="life" style="font-size:30px">&#128153&#128153&#128153</div>
      </div>
      <div class="objects">
        <div class="objPlastico notSelected">
          <div id="obj1"></div>
          <div id="obj2"></div>
          <div id="obj3"></div>
          <div id="obj4"></div>
        </div>
        <div class="objMetal notSelected">
          <div id="obj1"></div>
          <div id="obj2"></div>
          <div id="obj3"></div>
          <div id="obj4"></div>
        </div>
        <div class="objVidro notSelected">
          <div id="obj1"></div>
          <div id="obj2"></div>
          <div id="obj3"></div>
          <div id="obj4"></div>
        </div>
        <div class="objPapel notSelected">
          <div id="obj1"></div>
          <div id="obj2"></div>
          <div id="obj3"></div>
          <div id="obj4"></div>
        </div>
        <div class="objOrganico notSelected">
          <div id="obj1"></div>
          <div id="obj2"></div>
          <div id="obj3"></div>
          <div id="obj4"></div>
        </div>
      </div>
      <div class="footer">
        <div class="trashPlastico"></div>
        <div class="trashMetal"></div>
        <div class="trashVidro"></div>
        <div class="trashPapel"></div>
        <div class="trashOrganico"></div>
      </div>
      <button id="goFS">Iniciar Jogo</button>
    </div>
  </body>
</html>
